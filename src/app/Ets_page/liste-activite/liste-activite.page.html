<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="title-position">
      <ion-back-button icon="arrow-back" size="small"></ion-back-button>
      <h5>Liste de mes activités</h5>
      <ion-button fill="clear">
        <ion-icon name="search" class="search"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item routerLink="/liste-sondage">
      <ion-label>
          <div class="position">
            <h6>Sondages (2)</h6>
              <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </div>
      </ion-label>
    </ion-item>
    <ion-item routerLink="/liste-vm">
      <ion-label>
          <div class="position">
            <h6>Visites mystères (2)</h6>
              <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </div>
      </ion-label>
    </ion-item>
    <ion-item routerLink="/liste-rapport">
      <ion-label>
          <div class="position">
            <h6>Rapports détaillés (10)</h6>
              <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
